

#
# Define collections of fields for data models
#
data_mixins:
    industry:
        class: IndustryMixin
        fields:
            industry:
                type: "@django.ForeignKey"
                relation: industry
                options:
                    on_delete: "@django.PROTECT"

    industry_optional:
        class: IndustryOptionalMixin
        fields:
            industry:
                type: "@django.ForeignKey"
                relation: industry
                options:
                    on_delete: "@django.SET_NULL"
                    "null": true

    industries:
        class: IndustryMultipleMixin
        fields:
            industries:
                type: "@django.ManyToManyField"
                relation: industry
                options:
                    blank: true
#
# Define abstract base data model (for parent relationships)
#
data_base:
    industry:
        class: IndustryBase
        base: id_resource
        mixins: ["industry"]
        id_fields: ["industry_id", name]
        meta:
            unique_together: ["industry", name]
            scope: industry

#
# Define actual data model
#
data:
    industry:
        class: Industry
        base: name_resource
        api: True
        roles:
            edit: ['business-admin']
            view: ['public']
        fields:
        meta: