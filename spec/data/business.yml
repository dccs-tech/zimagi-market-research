data_mixins:
  business:
    class: BusinessMixin
    fields:
      business:
        type: '@django.ForeignKey'
        relation: business
        options:
          'null': true
          on_delete: '@django.PROTECT'
          editable: false
  businesses:
    class: BusinessMultipleMixin
    fields:
      businesses:
        type: '@django.ManyToManyField'
        relation: business
data_base:
  business:
    class: BusinessBase
    base: id_resource
    mixins:
    - business
    id_fields:
    - business_id
    - name
    meta:
      unique_together:
      - business
      - name
      scope: business
data:
  business:
    class: Business
    base: id_resource
    mixins:
    - provider
    - location
    - industries
    - technologies
    key: id
    api: true
    display: <name>
    roles:
      edit:
      - business-admin
      view:
      - public
    fields:
      employees:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
      description:
        type: '@django.TextField'
        options:
          'null': true
          default: null
      tagline:
        type: '@django.TextField'
        options:
          'null': true
          default: null
      year_founded:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
      built_in_url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
      company_url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
    meta:
      provider_name: business
      ordering:
      - id
