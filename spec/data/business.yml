data_mixins:
  business:
    class: BusinessMixin
    fields:
      business:
        type: '@django.ForeignKey'
        relation: business
        options:
          on_delete: '@django.PROTECT'
  business_optional:
    class: BusinessOptionalMixin
    fields:
      business:
        type: '@django.ForeignKey'
        relation: business
        options:
          on_delete: '@django.SET_NULL'
          'null': true
  businesses:
    class: BusinessMultipleMixin
    fields:
      businesses:
        type: '@django.ManyToManyField'
        relation: business
        options:
          blank: true
data_base:
  business:
    class: BusinessBase
    base: id_resource
    mixins:
    - business
    id_fields:
    - business_id
    - name
    meta:
      unique_together:
      - business
      - name
      scope: business
data:
  business:
    class: Business
    base: id_resource
    mixins:
    - location_optional
    - industries
    - technologies
    key: id
    api: true
    display: <name>
    roles:
      edit:
      - business-admin
      view:
      - public
    fields:
      built_in_url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
      tagline:
        type: '@django.TextField'
        options:
          'null': true
          default: null
      company_url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
      employees:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
      description:
        type: '@django.TextField'
        options:
          'null': true
          default: null
      year_founded:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
    meta:
      ordering:
      - id
