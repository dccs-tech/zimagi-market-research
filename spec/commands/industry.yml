

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    industry:
        class: IndustryMixin
        mixins: ['name_resource']
        meta:
            industry:
                data: industry
                provider: true
                relations: true
                default: base

    industries:
        class: IndustryMultipleMixin
        mixins: ['name_resource']
        meta:
            industries:
                data: industry
                provider: true
                relations: true
                default: base

#
# Define data related base command
#
command_base:
    industry:
        mixins: ["industry"]
        server_enabled: True
        groups_allowed: ['business-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    industry:
        resource: industry
        base: industry
        base_name: industry
        priority: 60