

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    industry:
        aliases: ["industry_optional"]
        class: IndustryMixin
        mixins: ['id_resource']
        meta:
            industry:
                data: industry
                relations: true

    industries:
        class: IndustryMultipleMixin
        mixins: ['id_resource']
        meta:
            industries:
                data: industry
                relations: true

#
# Define data related base command
#
command_base:
    industry:
        mixins: ["industry"]
        server_enabled: True
        groups_allowed: ['business-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    industry:
        resource: industry
        base: industry
        base_name: industry
        priority: 60