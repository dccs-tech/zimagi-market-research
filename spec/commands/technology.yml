

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    technology:
        class: TechnologyMixin
        mixins: ['name_resource']
        meta:
            technology:
                data: technology
                provider: true
                relations: true
                default: base

    technologies:
        class: TechnologyMultipleMixin
        mixins: ['name_resource']
        meta:
            technologies:
                data: technology
                provider: true
                relations: true
                default: base

#
# Define data related base command
#
command_base:
    technology:
        mixins: ["technology"]
        server_enabled: True
        groups_allowed: ['business-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    technology:
        resource: technology
        base: technology
        base_name: technology
        priority: 60