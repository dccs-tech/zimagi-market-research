

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    location:
        class: LocationMixin
        mixins: ['id_resource']
        meta:
            location:
                data: location
                provider: true
                relations: true
                default: base

    locations:
        class: LocationMultipleMixin
        mixins: ['id_resource']
        meta:
            locations:
                data: location
                provider: true
                relations: true
                default: base

#
# Define data related base command
#
command_base:
    location:
        mixins: ["location"]
        server_enabled: True
        groups_allowed: ['business-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    location:
        resource: location
        base: location
        base_name: location
        priority: 60